version: "3.9"

services:
  tfidf-svc:
    build:
      context: .
      dockerfile: Dockerfile.tfidf
    container_name: tfidf-svc
    ports:
      - "8001:8001"
    volumes:
      - ./models/tfidf:/app/model
    networks:
      - callcenterai-net

  transformer-svc:
    build:
      context: .
      dockerfile: Dockerfile.transformer
    container_name: transformer-svc
    ports:
      - "8002:8002"
    networks:
      - callcenterai-net

  agent-svc:
    build:
      context: .
      dockerfile: Dockerfile.agent
    container_name: agent-svc
    ports:
      - "8000:8000"
    depends_on:
      - tfidf-svc
      - transformer-svc
    networks:
      - callcenterai-net

  # =============================
  # PROMETHEUS
  # =============================
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - callcenterai-net

  # =============================
  # GRAFANA
  # =============================
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - callcenterai-net

networks:
  callcenterai-net:
    driver: bridge
