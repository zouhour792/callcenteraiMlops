name: CallCenterAI CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  ci-cd:
    runs-on: ubuntu-latest

    steps:
      # ----------------------------------------
      # 1) Checkout project
      # ----------------------------------------
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      # ----------------------------------------
      # 2) Setup Python
      # ----------------------------------------
      - name: ğŸ Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # ----------------------------------------
      # 3) Install dependencies
      # ----------------------------------------
      - name: ğŸ“¦ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest pip-audit

      # ----------------------------------------
      # 4) Linting
      # ----------------------------------------
      - name: ğŸ” Lint code with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=15 --max-line-length=120 --statistics

      # ----------------------------------------
      # 5) Run tests
      # ----------------------------------------
      - name: ğŸ§ª Run tests with pytest
        run: |
          pytest -q || exit 1

      # ----------------------------------------
      # 6) Dependency security scan
      # ----------------------------------------
      - name: ğŸ›¡ï¸ pip-audit (security audit)
        run: |
          pip-audit || exit 1

      # ----------------------------------------
      # 7) Detect secrets with Gitleaks
      # ----------------------------------------
      - name: ğŸ” Scan for secrets (Gitleaks)
        uses: zricethezav/gitleaks-action@v2
        with:
          args: detect --source . --verbose
        continue-on-error: false

      # ----------------------------------------
      # 8) Login to Docker Hub
      # ----------------------------------------
      - name: ğŸ³ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ----------------------------------------
      # 9) Build Docker images
      # ----------------------------------------
      - name: ğŸ—ï¸ Build Docker images
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/tfidf-svc:latest -f Dockerfile.tfidf .
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/transformer-svc:latest -f Dockerfile.transformer .
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/agent-svc:latest -f Dockerfile.agent .

