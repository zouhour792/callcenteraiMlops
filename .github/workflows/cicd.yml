name: CallCenterAI CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  ci-cd:
    runs-on: ubuntu-latest

    steps:
      # ----------------------------------------
      # 1) Checkout project
      # ----------------------------------------
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      # ----------------------------------------
      # 2) Setup Python
      # ----------------------------------------
      - name: üêç Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # ----------------------------------------
      # 3) Install dependencies
      # ----------------------------------------
      - name: üì¶ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest pip-audit

      # ----------------------------------------
      # 4) Linting
      # ----------------------------------------
      - name: üîç Lint code with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=15 --max-line-length=120 --statistics

      # ----------------------------------------
      # 5) Run tests
      # ----------------------------------------
      - name: üß™ Run tests with pytest
        run: pytest -q

      # ----------------------------------------
      # 6) Security check
      # ----------------------------------------
      - name: üõ°Ô∏è pip-audit (security audit)
        run: pip-audit

      # ----------------------------------------
      # 7) Export Hugging Face token (from GitHub secrets)
      # ----------------------------------------
      - name: üîë Inject HF token
        run: echo "HF_TOKEN=${{ secrets.HF_TOKEN }}" >> $GITHUB_ENV

      # ----------------------------------------
      # 8) Login to Docker Hub
      # ----------------------------------------
      - name: üê≥ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ----------------------------------------
      # 9) Build Docker images
      # ----------------------------------------
      - name: üèóÔ∏è Build Docker images
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/tfidf-svc:latest -f Dockerfile.tfidf .
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/transformer-svc:latest -f Dockerfile.transformer .
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/agent-svc:latest -f Dockerfile.agent .

      # ----------------------------------------
      # 10) Push Docker images
      # ----------------------------------------
      - name: üì§ Push Docker images to DockerHub
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/tfidf-svc:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/transformer-svc:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/agent-svc:latest
